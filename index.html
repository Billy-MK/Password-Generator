<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header class="container mt-3" style="border: 1px black solid;">
        <div class="row">
            <div class="col-md-4">
                &nbsp;
            </div>
            <!-- Title -->
            <div class="col-md-6">
                <h1>Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <!-- Container underneath title -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Lowercase Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="lowerCaseCheckbox">
                            <label class="form-check-label" for="lowerCaseCheckbox">
                              Lowercase
                            </label>
                        </div>
                        <!-- Uppercase Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="upperCaseCheckbox">
                            <label class="form-check-label" for="upperCaseCheckbox">
                              Uppercase
                            </label>
                        </div>
                        <!-- Numeric Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="numericCheckbox">
                            <label class="form-check-label" for="numericCheckbox">
                              Numeric
                            </label>
                        </div>
                        <!-- Special Characters Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="specialCharactersCheckbox">
                            <label class="form-check-label" for="specialCharactersCheckbox">
                              Special Characters
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="javascript.js"></script>
</body>
</html>
